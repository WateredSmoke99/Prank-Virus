<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashing Effect</title>
    <style>
        .flash {
            width: 200px;
            height: 200px;
            background-color: red;
            animation: flashAnimation 1s infinite;
        }

        @keyframes flashAnimation {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="flash"></div>
</body>
</html>
